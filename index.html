<html lang="en"> 
    <head> 
        <title>Student Enrollment Form</title> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script> 
    </head> 
    <body> 
        <div class="container"> 
            <h2>Student Enrollment Form</h2> 
            <form id="enrollmentForm" method="get"> 
                <div class="form-group"> 
                    <span>
                        <label for="rollNo">Roll No:</label> 
                        <label id="rollNoMsg"> </label>
                    </span> 
                    <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll Number" onchange="getEnrollment();" required> 
                </div>
                <div class="form-group"> 
                    <label for="fullName">Full Name:</label> 
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName" required> 
                </div> 
                <div class="form-group"> 
                    <label for="class">Class:</label> 
                    <input type="text" class="form-control" id="class" placeholder="Enter Class" name="class" required> 
                </div> 
                <div class="form-group"> 
                    <label for="birthdate">Birth Date:</label> 
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required> 
                </div> 
                <div class="form-group"> 
                    <label for="address">Address:</label> 
                    <textarea class="form-control" id="address" placeholder="Enter Address" name="address" rows="3" required></textarea> 
                </div> 
                <div class="form-group"> 
                    <label for="enrollmentDate">Enrollment Date:</label> 
                    <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" required> 
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary" id="enrollmentSave" value="Save" onclick="saveEnrollment()" disabled>
                    <input type="button" class="btn btn-warning" id="enrollmentUpdate" value="Update" onclick="updateEnrollment()" disabled >
                    <input type="reset" class="btn btn-secondary" id="enrollmentReset" value="Reset" onclick="resetForm()" disabled >
                </div>
            </form> 
        </div> 
        <script src="script.js"></script>
    </body>
</html>
